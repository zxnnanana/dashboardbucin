<!DOCTYPE html>

    <title>dashboard bucin banget</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<body>
    <center>
    <audio controls autoplay>
        <source src="audio.mp3" type="audio/mpeg">

    <header class="bg-dark text-white text-center py-4">
        <h1>DASHBOARD BUCIN BANGET</h1>

    <main class="container mt-4">
        <div id="carouselExampleIndicators" class="carousel slide mb-4" data-ride="carousel">

                <li data-target="#carouselExampleIndicators" data-slide-to="7"></li>
                <!-- Tambahkan lebih banyak indicator jika perlu -->
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="img1.jpg" class="d-block w-100" alt="Foto 1">
                </div>
                <div class="carousel-item">
                    <img src="img2.jpg" class="d-block w-100" alt="Foto 2">

                </div>
                <div class="carousel-item">
                    <img src="img7.jpg" class="d-block w-100" alt="Foto 7">
                </div>
                <!-- Tambahkan lebih banyak item carousel jika perlu -->
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>

            <!-- Tambahkan lebih banyak catatan jika perlu -->
        </div>

        <div class="row">
            <div class="col">
                <h2>Statistik kehidupan berdua</h2>
